spring:
  application:
    name: auth-service

  config:
    import: "optional:configserver:http://localhost:8888"

cloud:
  config:
    profile: dev

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
